<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>icstreaming</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Upload an image</h1>
        <input
          type="file"
          accept="image/x-png,image/jpeg,image/gif,image/svg+xml,image/webp"
        />
        <button id="upload">Upload</button>
      </section>

      <section style="background: lightsalmon">
        <h1>Preview (local)</h1>
        <img id="local" />
      </section>

      <section style="background: lightblue">
        <h1>Result (uploaded)</h1>
        <img id="ic" />
      </section>

      <serction>
        <h1>Test</h1>
        <input type="text" placeholder="Asset fullpath" />
        <button id="asset">Get asset</button>
      </serction>
    </main>
  </body>
</html>
